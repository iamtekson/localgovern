{% extends "base.html" %}
{% block title %}
    Fedback
{% endblock title %}
{% block content %}

<button type="button" class="btn btn-light" style="margin-bottom:20px;">Feedbacks</button>
<table class="table table-hover table-bordered " style="width:95%;">
  <thead>
    <tr>
      <th scope="col">Project</th>
      <th scope="col">Complain</th>
      <th scope="col">Complain By</th>
    </tr>
  </thead>
  <tbody>
  {% for project, feedback in feedbacks.items %}
    <tr>
      
      <td>{{project}}</td>
      <td>{{feedback.projectdesc}}</td>
      <td>{{feedback.username}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
